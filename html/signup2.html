<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled/minified CSS -->

  <!-- jQuery Library -->

  <!-- Latest compiled JavaScript -->

  </head>

  <script type="text/javascript">
    $(document).ready(function(){
    console.log("initializing page");
    var setname = localStorage.getItem('name');
    if(setname){
        $("#myName").html(setname);
    }

    $('#profbio').click(function(){
    console.log("storing");
    var inputBio = document.getElementById('bio').value;
    console.log(inputBio);
    localStorage.setItem('mybio', JSON.stringify(inputBio));

    var prof = document.getElementById('profilepicture');
    if (prof.files.length != 0){
        console.log(prof.value);
        console.log("converting image");
    var img = new Image();
    img.src = prof.value;    
    var profData = getBase64Image(img);
    localStorage.setItem('myprof', profData);
    }
    var bio = JSON.parse(localStorage.getItem('mybio'));
        console.log(bio);
        location.href="../html/signup3.html";
    
});

function getBase64Image(img) {
    var canvas = document.createElement("canvas");
    canvas.width = img.width;
    canvas.height = img.height;

    var ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0);

    var dataURL = canvas.toDataURL("image/png");

    return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
}
    });
</script>
  <body>
    <div class="jumbotron">
        <h1 align="center">Welcome</h1>
        <h1 align="center" id="myName">[NAME]</h1>

        <p align="center">Tell us about yourself!</p>
    </div>

    <form class="form-horizontal">
        <div class="container">
            <label for="bio"><b>Bio</b></label>
            <textarea class="form-control" rows="10" id="bio"></textarea>

            <label for="profilepic"><b>Profile Photo</b></label>
            <input type="file" id="profilepicture" class="form-control" placeholder="Upload a Photo">
            
            <button type="button" id="profbio">Next</button>
        </div>
    </form>

  </body>
  </html>

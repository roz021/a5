<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled/minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- My Own CSS -->
  <link rel="stylesheet" href="../css/signup.css">
  <script src="../js/signup2.js"></script>

  </head>

  <body>
    <div class="jumbotron">
        <h1 align="center">Welcome</h1>
        <h1 align="center" id="myName">[NAME]</h1>

        <p align="center">Tell us about yourself!</p>
    </div>

    <form class="form-horizontal">
        <div class="container">
            <label for="bio"><b>Bio</b></label>
            <textarea class="form-control" rows="10" id="bio"></textarea>

            <label for="profilepic"><b>Profile Photo</b></label>
            <input type="file" id="profilepicture" class="form-control" placeholder="Upload a Photo">
        </div>
    </form>

  </body>
  </html>
